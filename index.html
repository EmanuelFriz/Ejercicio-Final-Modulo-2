<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Contacto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <main>
            <div class="container-fluid">
        <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <h2>Formulario de Contacto</h2>
                        <form id="formulario-contacto" class="mx-auto w-50">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea class="form-control" id="mensaje" name="mensaje"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-md-6 col-sm-12">
                    <h2>Resumen de la información</h2>
                    <div id="resumen"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center text-md-left py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Sígueme en las redes sociales: 
                        <a href="https://www.facebook.com/emanuel.friz/" class="text-white">Facebook</a> | 
                        <a href="https://www.linkedin.com/in/emanuelfriz/" class="text-white">LinkedIn</a> | 
                        <a href="https://www.instagram.com/emanuel_friz" class="text-white">Instagram</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./assets/scripts.js"></script>
</body>
</html>
